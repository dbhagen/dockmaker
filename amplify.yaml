frontend:
  phases:
    preBuild:
      commands:
        # - echo -e "\n[profile amplifyrole]\nrole_arn = arn:aws:iam::782559036331:role/AmplifyConsoleServiceRole-AmplifyRole\nsource_profile = default" >> ~/.aws/config
